<h1>Modulo de Promociones</h1>
<hr>
<div class="container">
    <form (ngSubmit)="guardar()" [formGroup]="miForm">
        <!-- Provincia -->
        <div class="row">
            <div class="col">
                <label class="form-label"><strong>Provincia</strong></label>
                <select class="form-control" formControlName="provincia">
                    <option value="">Seleccione una Provincia</option>
                    <option *ngFor="let provincias of provincias" value="provincia">{{provincias}}</option>
                </select>
            </div>
        </div>
        <!-- PAISES -->
        <div class ="row">
            <div class="col">
                <label class="form-label"><strong>Ciudad</strong></label>
                <select class="form-control" formControlName="ciudad">
                    <option value="">Seleccione una Ciudad de Esa Provincia</option>
                    <option *ngFor="let provincias of provincias" value="provincia">{{provincias}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary float-right mt-3">Seleccionar</button>
            </div>
        </div>
    </form>
    <hr>
    <h3>Formulario</h3>
    <pre>Valid:{{miForm.valid}}</pre>
    <pre>Pais:{{miForm.value}}</pre>

</div>
